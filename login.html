<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register & Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <!-- Register Form -->
        <div class="form-container" id="register-container">
            <h2>Create an Account</h2>
            <form id="register-form">
                <input type="text" id="register-username" placeholder="Username" required><br>
                <input type="email" id="register-email" placeholder="Email" required><br>
                <input type="password" id="register-password" placeholder="Password" required><br>
                <input type="password" id="register-confirm-password" placeholder="Confirm Password" required><br>
                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="#" onclick="toggleForms()">Login here</a></p>
        </div>

        <!-- Login Form -->
        <div class="form-container" id="login-container">
            <h2>Login to Your Account</h2>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="Email" required><br>
                <input type="password" id="login-password" placeholder="Password" required><br>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#" onclick="toggleForms()">Register here</a></p>
        </div>
    </div>

    <script src="logScript.js"></script>
</body>
</html>
